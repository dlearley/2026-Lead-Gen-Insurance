version: '2.4'

services:
  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:v2.48.1
    container_name: insurance-lead-gen-prometheus
    ports:
      - '${PROMETHEUS_PORT:-9090}:9090'
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/prometheus/alerts.yml:/etc/prometheus/alerts.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--storage.tsdb.retention.time=30d'
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:9090/-/healthy']
      interval: 10s
      timeout: 5s
      retries: 5

  # Grafana - Visualization Dashboard
  grafana:
    image: grafana/grafana:10.2.3
    container_name: insurance-lead-gen-grafana
    ports:
      - '${GRAFANA_PORT:-3003}:3000'
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3003
      - GF_INSTALL_PLUGINS=redis-datasource
    restart: unless-stopped
    depends_on:
      - prometheus
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:3000/api/health']
      interval: 10s
      timeout: 5s
      retries: 5

  # Loki - Log Aggregation
  loki:
    image: grafana/loki:2.9.3
    container_name: insurance-lead-gen-loki
    ports:
      - '${LOKI_PORT:-3100}:3100'
    volumes:
      - ./monitoring/loki/loki-config.yml:/etc/loki/loki-config.yml
      - loki_data:/loki
    command: -config.file=/etc/loki/loki-config.yml
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:3100/ready']
      interval: 10s
      timeout: 5s
      retries: 5

  # Promtail - Log Shipper for Loki
  promtail:
    image: grafana/promtail:2.9.3
    container_name: insurance-lead-gen-promtail
    volumes:
      - ./monitoring/promtail/promtail-config.yml:/etc/promtail/promtail-config.yml
      - /var/log:/var/log
      - ./apps/api/logs:/var/log/api
      - ./apps/data-service/logs:/var/log/data-service
      - ./apps/orchestrator/logs:/var/log/orchestrator
      - ./apps/backend/logs:/var/log/backend
    command: -config.file=/etc/promtail/promtail-config.yml
    restart: unless-stopped
    depends_on:
      - loki

  # Jaeger - Distributed Tracing
  jaeger:
    image: jaegertracing/all-in-one:1.52
    container_name: insurance-lead-gen-jaeger
    ports:
      - '${JAEGER_UI_PORT:-16686}:16686'      # Jaeger UI
      - '${JAEGER_COLLECTOR_PORT:-14268}:14268'  # Jaeger collector HTTP
      - '${JAEGER_OTLP_GRPC_PORT:-4317}:4317'    # OTLP gRPC receiver
      - '${JAEGER_OTLP_HTTP_PORT:-4318}:4318'    # OTLP HTTP receiver
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - SPAN_STORAGE_TYPE=badger
      - BADGER_EPHEMERAL=false
      - BADGER_DIRECTORY_VALUE=/badger/data
      - BADGER_DIRECTORY_KEY=/badger/key
    volumes:
      - jaeger_data:/badger
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:14269/']
      interval: 10s
      timeout: 5s
      retries: 5

  # Node Exporter - System Metrics
  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: insurance-lead-gen-node-exporter
    ports:
      - '${NODE_EXPORTER_PORT:-9100}:9100'
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    restart: unless-stopped

  # Postgres Exporter - PostgreSQL Metrics
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: insurance-lead-gen-postgres-exporter
    ports:
      - '${POSTGRES_EXPORTER_PORT:-9187}:9187'
    environment:
      - DATA_SOURCE_NAME=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-insurance_lead_gen}?sslmode=disable
    restart: unless-stopped
    depends_on:
      - postgres

  # Redis Exporter - Redis Metrics
  redis-exporter:
    image: oliver006/redis_exporter:v1.56.0
    container_name: insurance-lead-gen-redis-exporter
    ports:
      - '${REDIS_EXPORTER_PORT:-9121}:9121'
    environment:
      - REDIS_ADDR=redis:6379
    restart: unless-stopped
    depends_on:
      - redis

  # AlertManager - Alert Management
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: insurance-lead-gen-alertmanager
    ports:
      - '${ALERTMANAGER_PORT:-9093}:9093'
    volumes:
      - ./monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:9093/-/healthy']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  prometheus_data:
  grafana_data:
  loki_data:
  jaeger_data:
  alertmanager_data:
