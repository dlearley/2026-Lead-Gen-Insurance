name: IaC Security Scanning

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'infrastructure/**'
      - 'k8s/**'
      - '*.tf'
      - '*.yaml'
      - '*.yml'
  push:
    branches: [main, develop]
    paths:
      - 'infrastructure/**'
      - 'k8s/**'
      - '*.tf'
      - '*.yaml'
      - '*.yml'
  schedule:
    # Run daily at 5 AM UTC
    - cron: '0 5 * * *'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  terraform-scan:
    name: Terraform Security Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Checkov
        run: |
          pip install checkov

      - name: Run Checkov
        run: |
          checkov -d infrastructure \
            --framework terraform \
            --output sarif \
            --output-file-path checkov-results.sarif \
            --soft-fail \
            --compact \
            --quiet || true

      - name: Upload Checkov results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: checkov-results.sarif
          category: checkov-terraform

      - name: Run Checkov with JSON output
        run: |
          checkov -d infrastructure \
            --framework terraform \
            --output json \
            --output-file-path checkov-results.json \
            --compact || true

      - name: Upload Checkov artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: checkov-results
          path: |
            checkov-results.sarif
            checkov-results.json

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.0
        with:
          working_directory: './infrastructure'
          additional_args: '--format sarif --out tfsec-results.sarif --force --no-color'

      - name: Upload tfsec results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: tfsec-results.sarif
          category: tfsec

      - name: Upload tfsec artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: tfsec-results
          path: tfsec-results.sarif

  kubernetes-scan:
    name: Kubernetes Security Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Kube-bench
        run: |
          curl -LO https://github.com/aquasecurity/kube-bench/releases/download/v0.7.3/kube-bench_0.7.3_linux_amd64.deb
          sudo dpkg -i kube-bench_0.7.3_linux_amd64.deb

      - name: Install Kubesec
        run: |
          go install github.com/controlplaneio/kubesec/v2/cmd/kubesec@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Run Kubesec
        run: |
          kubesec scan k8s/*.yaml k8s/**/*.yaml > kubesec-results.json || true

      - name: Run Checkov for Kubernetes
        run: |
          pip install checkov
          checkov -d k8s \
            --framework kubernetes \
            --output sarif \
            --output-file-path k8s-checkov.sarif \
            --soft-fail \
            --compact || true

      - name: Upload Kubernetes Checkov results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: k8s-checkov.sarif
          category: checkov-kubernetes

      - name: Upload Kubernetes scan artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: k8s-scan-results
          path: |
            kubesec-results.json
            k8s-checkov.sarif

      - name: Run kube-score
        run: |
          go install github.com/zegl/kube-score/cmd/kube-score@latest
          kube-score score k8s/*.yaml k8s/**/*.yaml --output-format ci > kube-score-results.txt || true

      - name: Upload kube-score results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: kube-score-results
          path: kube-score-results.txt

  cloudformation-scan:
    name: CloudFormation Security Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: hashFiles('infrastructure/**/*.yaml') != ''
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install cfn-nag
        run: |
          gem install cfn-nag

      - name: Run cfn-nag
        run: |
          cfn-nag -i infrastructure/**/*.yaml --output-format json > cfn-nag-results.json || true

      - name: Upload cfn-nag artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cfn-nag-results
          path: cfn-nag-results.json

  iam-policy-analysis:
    name: IAM Policy Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install policy-validator
        run: |
          pip install iam-policy-validator

      - name: Analyze IAM policies
        run: |
          find infrastructure -name "*.tf" -exec grep -l "aws_iam_" {} \; > iam-files.txt
          if [ -s iam-files.txt ]; then
            echo "Analyzing IAM policies..."
            # Additional IAM policy analysis logic would go here
          fi

      - name: Check for overly permissive policies
        run: |
          grep -r "Effect.*Allow" infrastructure/*.tf infrastructure/**/*.tf | \
            grep -E "(\"\*\"|'\\*')" > iam-permissions.txt || true

      - name: Upload IAM analysis results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: iam-analysis-results
          path: |
            iam-files.txt
            iam-permissions.txt

  drift-detection:
    name: Configuration Drift Detection
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run drift detection
        run: |
          # This would compare actual infrastructure state with Terraform state
          echo "Checking for configuration drift..."

      - name: Generate drift report
        run: |
          echo "# Drift Detection Report" > drift-report.md
          echo "Scan completed at: $(date)" >> drift-report.md

      - name: Upload drift report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: drift-detection-report
          path: drift-report.md

  iac-scan-summary:
    name: IaC Scan Summary
    runs-on: ubuntu-latest
    needs: [terraform-scan, kubernetes-scan, cloudformation-scan, iam-policy-analysis, drift-detection]
    if: always()
    steps:
      - name: Generate Summary
        run: |
          echo "# Infrastructure as Code Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Terraform (Checkov) | ${{ needs.terraform-scan.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Terraform (tfsec) | ${{ needs.terraform-scan.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Kubernetes (Kubesec) | ${{ needs.kubernetes-scan.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Kubernetes (kube-score) | ${{ needs.kubernetes-scan.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| CloudFormation | ${{ needs.cloudformation-scan.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| IAM Policy Analysis | ${{ needs.iam-policy-analysis.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Drift Detection | ${{ needs.drift-detection.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
