name: Blue-Green Deployment Pipeline

on:
  push:
    branches:
      - main
      - staging
      - feat-deploy-pipeline-blue-green-terraform-k8s-vault-zero-downtime-rollback
  pull_request:
    branches:
      - main
      - staging
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - dev
          - staging
          - production
      deploy_strategy:
        description: 'Deployment strategy'
        required: true
        default: 'blue-green'
        type: choice
        options:
          - blue-green
          - canary
          - rolling
      skip_smoke_tests:
        description: 'Skip smoke tests'
        required: false
        default: false
        type: boolean

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
  TF_VERSION: '1.6.0'
  KUBE_VERSION: '1.27'

permissions:
  id-token: write
  contents: read
  packages: write

jobs:
  validate:
    name: Validate and Build
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.tag.outputs.image_tag }}
      environment: ${{ steps.environment.outputs.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run quality checks
        run: |
          pnpm lint
          pnpm typecheck
          pnpm test

      - name: Security scanning
        uses: github/super-linter@v4
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE: false
          VALIDATE_DOCKERFILE: true
          VALIDATE_TERRAFORM: true
          VALIDATE_YAML: true

      - name: Determine environment
        id: environment
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/staging" ]]; then
            echo "environment=staging" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi

      - name: Generate image tag
        id: tag
        run: |
          COMMIT_HASH=$(git rev-parse --short HEAD)
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          echo "image_tag=${{ steps.environment.outputs.environment }}-${COMMIT_HASH}-${TIMESTAMP}" >> $GITHUB_OUTPUT

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker images
        run: |
          docker build -t $ECR_REGISTRY/api:${{ steps.tag.outputs.image_tag }} -f apps/api/Dockerfile .
          docker build -t $ECR_REGISTRY/backend:${{ steps.tag.outputs.image_tag }} -f apps/backend/Dockerfile .
          docker build -t $ECR_REGISTRY/data-service:${{ steps.tag.outputs.image_tag }} -f apps/data-service/Dockerfile .
          docker build -t $ECR_REGISTRY/orchestrator:${{ steps.tag.outputs.image_tag }} -f apps/orchestrator/Dockerfile .
          docker build -t $ECR_REGISTRY/frontend:${{ steps.tag.outputs.image_tag }} -f apps/frontend/Dockerfile .
          
          docker push $ECR_REGISTRY/api:${{ steps.tag.outputs.image_tag }}
          docker push $ECR_REGISTRY/backend:${{ steps.tag.outputs.image_tag }}
          docker push $ECR_REGISTRY/data-service:${{ steps.tag.outputs.image_tag }}
          docker push $ECR_REGISTRY/orchestrator:${{ steps.tag.outputs.image_tag }}
          docker push $ECR_REGISTRY/frontend:${{ steps.tag.outputs.image_tag }}

  terraform-plan:
    name: Terraform Plan
    needs: validate
    runs-on: ubuntu-latest
    environment: ${{ needs.validate.outputs.environment }}
    outputs:
      plan_exitcode: ${{ steps.plan.outputs.exitcode }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        run: terraform fmt -check -recursive
        working-directory: deploy/terraform/aws

      - name: Terraform Init
        run: terraform init
        working-directory: deploy/terraform/aws
        env:
          TF_WORKSPACE: ${{ needs.validate.outputs.environment }}

      - name: Terraform Validate
        run: terraform validate
        working-directory: deploy/terraform/aws

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -out=tfplan -detailed-exitcode || true
          EXIT_CODE=$?
          echo "exitcode=$EXIT_CODE" >> $GITHUB_OUTPUT
          
          if [ $EXIT_CODE -eq 1 ]; then
            echo "Terraform plan failed"
            exit 1
          fi
        working-directory: deploy/terraform/aws
        env:
          TF_WORKSPACE: ${{ needs.validate.outputs.environment }}
          TF_VAR_environment: ${{ needs.validate.outputs.environment }}
          TF_VAR_project_name: insurance-lead-gen

      - name: Upload Terraform Plan
        if: steps.plan.outputs.exitcode == 2
        uses: actions/upload-artifact@v3
        with:
          name: tfplan-${{ needs.validate.outputs.environment }}
          path: deploy/terraform/aws/tfplan

      - name: Comment PR
        if: github.event_name == 'pull_request' && steps.plan.outputs.exitcode == 2
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const planOutput = fs.readFileSync('deploy/terraform/aws/tfplan.txt', 'utf8');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Terraform Plan for ${{ needs.validate.outputs.environment }}\n\n\`\`\`terraform\n${planOutput}\n\`\`\``
            });

  security-scan:
    name: Security Scan
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.ECR_REGISTRY }}/api:${{ needs.validate.outputs.image_tag }}'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  approval:
    name: Production Approval
    needs: [validate, terraform-plan, security-scan]
    runs-on: ubuntu-latest
    if: needs.validate.outputs.environment == 'production'
    environment: production
    steps:
      - name: Wait for approval
        run: echo "Deployment to production requires manual approval"

  deploy:
    name: Deploy to ${{ needs.validate.outputs.environment }}
    needs: [validate, terraform-plan, security-scan]
    runs-on: ubuntu-latest
    if: |
      always() &&
      (needs.validate.result == 'success') &&
      (needs.terraform-plan.result == 'success') &&
      (needs.security-scan.result == 'success') &&
      (needs.approval.result == 'success' || needs.approval.result == 'skipped')
    environment: ${{ needs.validate.outputs.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Download Terraform Plan
        uses: actions/download-artifact@v3
        with:
          name: tfplan-${{ needs.validate.outputs.environment }}
          path: deploy/terraform/aws

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        working-directory: deploy/terraform/aws
        env:
          TF_WORKSPACE: ${{ needs.validate.outputs.environment }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: ${{ env.KUBE_VERSION }}

      - name: Configure kubectl
        run: |
          aws eks update-kubeconfig --name insurance-lead-gen-${{ needs.validate.outputs.environment }} --region ${{ env.AWS_REGION }}

      - name: Deploy with Blue-Green Strategy
        run: |
          if [[ "${{ github.event.inputs.deploy_strategy || 'blue-green' }}" == "blue-green" ]]; then
            ./scripts/blue-green-deploy.sh \
              --environment ${{ needs.validate.outputs.environment }} \
              --tag ${{ needs.validate.outputs.image_tag }} \
              --namespace insurance-lead-gen
          elif [[ "${{ github.event.inputs.deploy_strategy || 'blue-green' }}" == "canary" ]]; then
            ./scripts/canary-deploy.sh \
              --environment ${{ needs.validate.outputs.environment }} \
              --tag ${{ needs.validate.outputs.image_tag }} \
              --namespace insurance-lead-gen \
              --weight 10
          else
            ./scripts/rolling-deploy.sh \
              --environment ${{ needs.validate.outputs.environment }} \
              --tag ${{ needs.validate.outputs.image_tag }} \
              --namespace insurance-lead-gen
          fi

      - name: Wait for deployment
        run: |
          kubectl rollout status deployment/api-${{ needs.validate.outputs.environment }}-blue -n insurance-lead-gen --timeout=300s || true
          kubectl rollout status deployment/api-${{ needs.validate.outputs.image_tag }}-green -n insurance-lead-gen --timeout=300s || true

      - name: Run smoke tests
        if: ${{ !github.event.inputs.skip_smoke_tests }}
        run: |
          ./scripts/smoke-tests.sh --environment ${{ needs.validate.outputs.environment }}

      - name: Switch traffic (Blue-Green)
        if: ${{ github.event.inputs.deploy_strategy || 'blue-green' }} == 'blue-green'
        run: |
          ./scripts/switch-traffic.sh \
            --environment ${{ needs.validate.outputs.environment }} \
            --new-version ${{ needs.validate.outputs.image_tag }}

      - name: Update canary weights
        if: ${{ github.event.inputs.deploy_strategy || 'blue-green' }} == 'canary'
        run: |
          ./scripts/canary-progress.sh \
            --environment ${{ needs.validate.outputs.environment }} \
            --tag ${{ needs.validate.outputs.image_tag }} \
            --steps 10,30,50,100

  rollback:
    name: Rollback Deployment
    runs-on: ubuntu-latest
    if: failure() && needs.deploy.result == 'failure'
    needs: deploy
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure kubectl
        run: |
          aws eks update-kubeconfig --name insurance-lead-gen-${{ needs.validate.outputs.environment }} --region ${{ env.AWS_REGION }}

      - name: Emergency rollback
        run: |
          ./scripts/emergency-rollback.sh --environment ${{ needs.validate.outputs.environment }}

  notification:
    name: Deployment Notification
    needs: [validate, deploy]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Notify deployment result
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}