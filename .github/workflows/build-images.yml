name: Build Docker Images

on:
  workflow_run:
    workflows: ["Enhanced CI"]
    types:
      - completed
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to build images for'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: insurance-lead-gen
  DOCKER_BUILDKIT: 1

jobs:
  # Pre-build validation
  pre-build-validation:
    name: Pre-build Validation
    runs-on: ubuntu-latest
    outputs:
      should-continue: ${{ steps.validation.outputs.should-continue }}
      image-tag: ${{ steps.tag.outputs.image-tag }}
      image-tags: ${{ steps.tag.outputs.image-tags }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate workflow run status
        id: validation
        run: |
          if [[ "${{ github.event.workflow_run.conclusion }}" == "success" || "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "should-continue=true" >> $GITHUB_OUTPUT
          else
            echo "should-continue=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate image tags
        id: tag
        run: |
          # Base image tag from Git SHA
          IMAGE_TAG="${{ github.sha }}"
          echo "image-tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          
          # Create comma-separated list of all tags
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          BRANCH_TAG="${{ github.ref_name }}"
          if [[ "$BRANCH_TAG" == "main" ]]; then
            BRANCH_TAG="latest"
          elif [[ "$BRANCH_TAG" == "develop" ]]; then
            BRANCH_TAG="staging"
          fi
          
          # All tags for this image
          TAGS="$IMAGE_TAG,$BRANCH_TAG,$TIMESTAMP"
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            MANUAL_ENV="${{ github.event.inputs.environment }}"
            TAGS="$TAGS,$MANUAL_ENV"
          fi
          
          echo "image-tags=$TAGS" >> $GITHUB_OUTPUT
          echo "Generated tags: $TAGS"

      - name: Verify Dockerfiles exist
        run: |
          SERVICES=("api" "backend" "data-service" "orchestrator" "frontend")
          for service in "${SERVICES[@]}"; do
            if [[ ! -f "apps/$service/Dockerfile" ]]; then
              echo "::error::Dockerfile not found for service: $service"
              exit 1
            fi
          done
          echo "All Dockerfiles found"

  # Security scanning for images
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: pre-build-validation
    if: needs.pre-build-validation.outputs.should-continue == 'true'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # Build API service image
  build-api:
    name: Build API Service Image
    runs-on: ubuntu-latest
    needs: [pre-build-validation, security-scan]
    if: needs.pre-build-validation.outputs.should-continue == 'true'
    
    outputs:
      image: ${{ steps.build.outputs.image }}
      digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}/api
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=${{ needs.pre-build-validation.outputs.image-tag }},enable={{is_default_branch}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ github.ref_name }},enable={{is_default_branch}}
            type=raw,value=${{ needs.pre-build-validation.outputs.image-tag }}

      - name: Build and push API image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./apps/api
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ needs.pre-build-validation.outputs.image-tag }}

      - name: Scan API image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.build.outputs.image }}
          format: 'sarif'
          output: 'api-trivy-results.sarif'

      - name: Upload API image scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'api-trivy-results.sarif'

  # Build Backend service image
  build-backend:
