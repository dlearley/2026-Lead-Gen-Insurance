  # Build summary and notifications
  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build-api, build-backend, build-data-service, build-orchestrator, build-frontend]
    if: always()
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v3

      - name: Create build summary
        run: |
          echo "## Docker Image Build Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image Tag:** ${{ needs.build-api.outputs.image }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Service | Status | Image | Digest |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| API | ${{ needs.build-api.result }} | ${{ needs.build-api.outputs.image }} | ${needs.build-api.outputs.digest#sha256:} |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend | ${{ needs.build-backend.result }} | ${{ needs.build-backend.outputs.image }} | ${needs.build-backend.outputs.digest#sha256:} |" >> $GITHUB_STEP_SUMMARY
          echo "| Data Service | ${{ needs.build-data-service.result }} | ${{ needs.build-data-service.outputs.image }} | ${needs.build-data-service.outputs.digest#sha256:} |" >> $GITHUB_STEP_SUMMARY
          echo "| Orchestrator | ${{ needs.build-orchestrator.result }} | ${{ needs.build-orchestrator.outputs.image }} | ${needs.build-orchestrator.outputs.digest#sha256:} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | ${{ needs.build-frontend.result }} | ${{ needs.build-frontend.outputs.image }} | ${needs.build-frontend.outputs.digest#sha256:} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Determine overall status
          if [[ "${{ needs.build-api.result }}" == "success" && \
                "${{ needs.build-backend.result }}" == "success" && \
                "${{ needs.build-data-service.result }}" == "success" && \
                "${{ needs.build-orchestrator.result }}" == "success" && \
                "${{ needs.build-frontend.result }}" == "success" ]]; then
            echo "‚úÖ All images built and pushed successfully!" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå Some images failed to build. Please check the logs." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Send Slack notification on success
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          custom_payload: |
            {
              text: "üöÄ Docker Images Built Successfully",
              attachments: [{
                color: "good",
                fields: [{
                  title: "Branch",
                  value: "${{ github.ref_name }}",
                  short: true
                }, {
                  title: "Commit",
                  value: "${{ github.sha }}",
                  short: true
                }, {
                  title: "Repository",
                  value: "${{ github.repository }}",
                  short: true
                }]
              }]
            }
          channel: '#ci-cd'
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Send Slack notification on failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          custom_payload: |
            {
              text: "‚ùå Docker Image Build Failed",
              attachments: [{
                color: "danger",
                fields: [{
                  title: "Branch",
                  value: "${{ github.ref_name }}",
                  short: true
                }, {
                  title: "Commit",
                  value: "${{ github.sha }}",
                  short: true
                }, {
                  title: "Repository",
                  value: "${{ github.repository }}",
                  short: true
                }]
              }]
            }
          channel: '#ci-cd'
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}