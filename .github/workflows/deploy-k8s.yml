name: Deploy to Kubernetes

on:
  push:
    branches: [main]
    paths:
      - 'deploy/helm/**'
      - '.github/workflows/deploy-k8s.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      dry_run:
        description: 'Perform a dry run'
        required: false
        default: 'false'
        type: boolean

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com

jobs:
  validate:
    name: Validate Helm Charts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.12.0'

      - name: Setup Kubeval
        uses: bertuw/kubeval-action@master

      - name: Validate Helm charts
        run: |
          for chart in deploy/helm/*/; do
            echo "Validating $chart..."
            helm template test-release "$chart" --dry-run
          done

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: validate
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }} || ${{ github.event.inputs.environment == 'staging' }}
    environment: staging
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_STAGING_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_STAGING_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.28.0'

      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.12.0'

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name insurance-lead-gen-staging --region ${{ env.AWS_REGION }}

      - name: Create namespace
        run: |
          kubectl create namespace staging --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy common chart
        run: |
          helm upgrade --install common deploy/helm/common \
            --namespace staging \
            --wait --timeout 5m

      - name: Deploy ingress-nginx
        run: |
          helm upgrade --install ingress-nginx deploy/helm/ingress-nginx \
            --namespace ingress-nginx \
            --create-namespace \
            --wait --timeout 10m

      - name: Deploy monitoring
        run: |
          helm upgrade --install monitoring deploy/helm/monitoring \
            --namespace monitoring \
            --create-namespace \
            --wait --timeout 10m

      - name: Deploy backend
        run: |
          helm upgrade --install backend deploy/helm/backend \
            --namespace staging \
            --values deploy/helm/backend/values.yaml \
            --values deploy/helm/backend/values.staging.yaml \
            --wait --timeout 5m

      - name: Deploy data-service
        run: |
          helm upgrade --install data-service deploy/helm/data-service \
            --namespace staging \
            --values deploy/helm/data-service/values.yaml \
            --values deploy/helm/data-service/values.staging.yaml \
            --wait --timeout 5m

      - name: Deploy orchestrator
        run: |
          helm upgrade --install orchestrator deploy/helm/orchestrator \
            --namespace staging \
            --values deploy/helm/orchestrator/values.yaml \
            --values deploy/helm/orchestrator/values.staging.yaml \
            --wait --timeout 5m

      - name: Deploy API
        run: |
          helm upgrade --install api deploy/helm/api \
            --namespace staging \
            --values deploy/helm/api/values.yaml \
            --values deploy/helm/api/values.staging.yaml \
            --wait --timeout 5m

      - name: Deploy frontend
        run: |
          helm upgrade --install frontend deploy/helm/frontend \
            --namespace staging \
            --values deploy/helm/frontend/values.yaml \
            --values deploy/helm/frontend/values.staging.yaml \
            --wait --timeout 5m

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/api -n staging --timeout=300s
          kubectl rollout status deployment/backend -n staging --timeout=300s
          kubectl rollout status deployment/data-service -n staging --timeout=300s
          kubectl rollout status deployment/orchestrator -n staging --timeout=300s
          kubectl rollout status deployment/frontend -n staging --timeout=300s
          
          # Run smoke tests
          echo "Running smoke tests..."
          curl -f http://api.staging.insurance-lead-gen.local/health || exit 1

      - name: Notify Slack
        uses: 8398a7/action-slack@v3
        with:
          status: success
          channel: '#deployments'
          text: "ðŸš€ Successfully deployed to staging environment!"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: success()

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: validate
    if: ${{ github.event.inputs.environment == 'production' }}
    environment: production
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_PRODUCTION_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_PRODUCTION_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.28.0'

      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.12.0'

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name insurance-lead-gen-production --region ${{ env.AWS_REGION }}

      - name: Create namespace
        run: |
          kubectl create namespace production --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy common chart
        run: |
          helm upgrade --install common deploy/helm/common \
            --namespace production \
            --wait --timeout 5m

      - name: Deploy ingress-nginx
        run: |
          helm upgrade --install ingress-nginx deploy/helm/ingress-nginx \
            --namespace ingress-nginx \
            --create-namespace \
            --wait --timeout 10m

      - name: Deploy monitoring
        run: |
          helm upgrade --install monitoring deploy/helm/monitoring \
            --namespace monitoring \
            --create-namespace \
            --wait --timeout 10m

      - name: Deploy backend
        run: |
          helm upgrade --install backend deploy/helm/backend \
            --namespace production \
            --values deploy/helm/backend/values.yaml \
            --values deploy/helm/backend/values.production.yaml \
            --wait --timeout 5m

      - name: Deploy data-service
        run: |
          helm upgrade --install data-service deploy/helm/data-service \
            --namespace production \
            --values deploy/helm/data-service/values.yaml \
            --values deploy/helm/data-service/values.production.yaml \
            --wait --timeout 5m

      - name: Deploy orchestrator
        run: |
          helm upgrade --install orchestrator deploy/helm/orchestrator \
            --namespace production \
            --values deploy/helm/orchestrator/values.yaml \
            --values deploy/helm/orchestrator/values.production.yaml \
            --wait --timeout 5m

      - name: Deploy API
        run: |
          helm upgrade --install api deploy/helm/api \
            --namespace production \
            --values deploy/helm/api/values.yaml \
            --values deploy/helm/api/values.production.yaml \
            --wait --timeout 5m

      - name: Deploy frontend
        run: |
          helm upgrade --install frontend deploy/helm/frontend \
            --namespace production \
            --values deploy/helm/frontend/values.yaml \
            --values deploy/helm/frontend/values.production.yaml \
            --wait --timeout 5m

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/api -n production --timeout=300s
          kubectl rollout status deployment/backend -n production --timeout=300s
          kubectl rollout status deployment/data-service -n production --timeout=300s
          kubectl rollout status deployment/orchestrator -n production --timeout=300s
          kubectl rollout status deployment/frontend -n production --timeout=300s
          
          # Run smoke tests
          echo "Running smoke tests..."
          curl -f https://api.insurance-lead-gen.com/health || exit 1

      - name: Notify Slack
        uses: 8398a7/action-slack@v3
        with:
          status: success
          channel: '#deployments'
          text: "ðŸš€ Successfully deployed to production environment!"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: success()

      - name: Create GitHub release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.sha }}
          release_name: Release ${{ github.sha }}
          body: |
            Production release
            - Commit: ${{ github.sha }}
            - Deployed by: ${{ github.actor }}
          draft: false
          prerelease: false
