# Default values for data-service chart
replicaCount: 2

image:
  repository: insurance-lead-gen-data-service
  tag: "1.0.0"
  pullPolicy: IfNotPresent

imagePullSecrets:
  - name: regcred

service:
  type: ClusterIP
  port: 3001

resources:
  limits:
    cpu: 500m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70

podDisruptionBudget:
  enabled: true
  minAvailable: 1

nodeSelector: {}

tolerations: []

affinity: {}

env:
  NODE_ENV: "production"
  PORT: "3001"
  REDIS_URL: "redis://redis:6379"
  NATS_URL: "nats://nats:4222"
  NEO4J_URL: "bolt://neo4j:7687"
  QDRANT_URL: "http://qdrant:6333"

secrets:
  existingSecret: data-service-secrets

livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 15
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

metrics:
  enabled: true
  path: /metrics

configMap:
  existingConfigMap: data-service-config
