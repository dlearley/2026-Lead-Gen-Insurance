apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "data-service.fullname" . }}
  labels:
    {{- include "data-service.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "data-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "data-service.labels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "data-service.fullname" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.existingSecret }}
                  key: database-url
            - name: REDIS_URL
              value: {{ .Values.env.REDIS_URL | quote }}
            - name: NATS_URL
              value: {{ .Values.env.NATS_URL | quote }}
            - name: NEO4J_URL
              value: {{ .Values.env.NEO4J_URL | quote }}
            - name: QDRANT_URL
              value: {{ .Values.env.QDRANT_URL | quote }}
          envFrom:
            - configMapRef:
                name: {{ .Values.configMap.existingConfigMap }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: {{ .Values.livenessProbe.httpGet.path }}
              port: {{ .Values.livenessProbe.httpGet.port | default "http" }}
            {{- toYaml .Values.livenessProbe | without "httpGet" | nindent 12 }}
          readinessProbe:
            httpGet:
              path: {{ .Values.readinessProbe.httpGet.path }}
              port: {{ .Values.readinessProbe.httpGet.port | default "http" }}
            {{- toYaml .Values.readinessProbe | without "httpGet" | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
