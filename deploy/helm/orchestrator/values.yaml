# Default values for orchestrator chart
replicaCount: 2

image:
  repository: insurance-lead-gen-orchestrator
  tag: "1.0.0"
  pullPolicy: IfNotPresent

imagePullSecrets:
  - name: regcred

service:
  type: ClusterIP
  port: 3002

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70

nodeSelector: {}

tolerations: []

affinity: {}

env:
  NODE_ENV: "production"
  PORT: "3002"
  DATA_SERVICE_URL: "http://data-service:3001"
  NATS_URL: "nats://nats:4222"
  OPENAI_MODEL: "gpt-4"

secrets:
  existingSecret: orchestrator-secrets

livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 15
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

metrics:
  enabled: true
  path: /metrics

configMap:
  existingConfigMap: orchestrator-config
