# Staging Environment Deployment Configuration

namespace: staging
replicas: 2

# Resource limits for staging environment (production-like settings)
resource_limits:
  cpu: "1000m"
  memory: "2Gi"

# Health check configuration
health_checks:
  liveness_probe:
    initial_delay_seconds: 45
    period_seconds: 15
    timeout_seconds: 5
    failure_threshold: 3
  readiness_probe:
    initial_delay_seconds: 10
    period_seconds: 5
    timeout_seconds: 3
    failure_threshold: 3

# Service configuration
services:
  api:
    port: 3000
    target_port: 3000
    replicas: 2
    resources:
      requests:
        cpu: "200m"
        memory: "256Mi"
      limits:
        cpu: "1000m"
        memory: "1Gi"
    
  backend:
    port: 3001
    target_port: 3001
    replicas: 2
    resources:
      requests:
        cpu: "200m"
        memory: "256Mi"
      limits:
        cpu: "1000m"
        memory: "1Gi"
    
  data-service:
    port: 3002
    target_port: 3002
    replicas: 2
    resources:
      requests:
        cpu: "200m"
        memory: "512Mi"
      limits:
        cpu: "1000m"
        memory: "2Gi"
    
  orchestrator:
    port: 3003
    target_port: 3003
    replicas: 2
    resources:
      requests:
        cpu: "200m"
        memory: "256Mi"
      limits:
        cpu: "1000m"
        memory: "1Gi"
    
  frontend:
    port: 80
    target_port: 3000
    replicas: 2
    resources:
      requests:
        cpu: "100m"
        memory: "128Mi"
      limits:
        cpu: "500m"
        memory: "512Mi"

# Environment variables
environment_variables:
  NODE_ENV: staging
  LOG_LEVEL: info
  ENABLE_CORS: true
  ENABLE_RATE_LIMITING: true
  RATE_LIMIT_WINDOW: 15
  RATE_LIMIT_MAX: 100
  DATABASE_POOL_SIZE: 10
  REDIS_TTL: 1800
  SESSION_SECRET: "staging-session-secret"
  JWT_SECRET: "staging-jwt-secret"

# Security configuration
security:
  security_context:
    run_as_non_root: true
    run_as_user: 1000
    read_only_root_filesystem: true
    allow_privilege_escalation: false
    capabilities:
      drop:
        - ALL
      add:
        - NET_BIND_SERVICE

# Ingress configuration
ingress:
  enabled: true
  class_name: nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  hosts:
    - host: staging.insurance-lead-gen.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: staging-tls
      hosts:
        - staging.insurance-lead-gen.com

# Monitoring configuration
monitoring:
  enabled: true
  service_monitor:
    enabled: true
    interval: 30s
  prometheus_rule:
    enabled: true
    rules:
      - alert: StagingServiceDown
        expr: up{namespace="staging"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Staging service is down"
          description: "Service {{ $labels.job }} in staging namespace has been down for more than 1 minute"

# Persistence configuration
persistence:
  enabled: true
  storage_class: "gp2"
  access_mode: "ReadWriteOnce"
  size: "10Gi"

# Auto-scaling configuration
autoscaling:
  enabled: true
  min_replicas: 2
  max_replicas: 5
  target_cpu_utilization_percentage: 70
  target_memory_utilization_percentage: 80

# Blue-Green deployment configuration
blue_green:
  enabled: true
  active_environment: "blue"
  environments:
    - blue
    - green"

# Database configuration
database:
  connection_pool:
    min_connections: 5
    max_connections: 20
    connection_timeout: 30000
    idle_timeout: 300000
  backup:
    enabled: true
    schedule: "0 2 * * *"  # Daily at 2 AM
    retention_days: 30

# Redis configuration
redis:
  enabled: true
  cluster_mode: false
  max_memory_policy: "allkeys-lru"
  timeout: 300

# CDN configuration
cdn:
  enabled: true
  cloudfront:
    distribution_id: "E1234567890ABC"
    cache_ttl: 3600

# Load balancer configuration
load_balancer:
  type: "ApplicationLoadBalancer"
  cross_zone_load_balancing: true
  connection_draining: true
  connection_draining_timeout: 300

# Backup and disaster recovery
backup:
  enabled: true
  schedule: "0 1 * * *"  # Daily at 1 AM
  retention_policy:
    daily: 30
    weekly: 12
    monthly: 12
  storage:
    type: "s3"
    bucket: "insurance-staging-backups"
    encryption: true

# Feature flags for staging
feature_flags:
  NEW_UI: true
  ADVANCED_ANALYTICS: true
  BETA_FEATURES: true
  EXPERIMENTAL_FEATURES: false

# Notification configuration
notifications:
  slack:
    enabled: true
    webhook_url: "https://hooks.slack.com/services/YOUR/STAGING/WEBHOOK"
  email:
    enabled: true
    smtp_server: "email-smtp.us-east-1.amazonaws.com"
    from_address: "noreply@insurance-lead-gen.com"

# Performance tuning
performance:
  connection_pooling: true
  query_optimization: true
  caching:
    enabled: true
    ttl: 300
    max_size: "100MB"
  compression:
    enabled: true
    min_size: 1024

# Security scanning
security:
  image_scanning: true
  dependency_scanning: true
  runtime_security: true
  audit_logging: true