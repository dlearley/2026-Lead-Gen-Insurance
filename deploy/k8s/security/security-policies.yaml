# ============================================
# Security Policies and RBAC Configuration
# Insurance Lead Generation Platform - Phase 19.2
# ============================================

# Namespace Security Policy
apiVersion: v1
kind: Namespace
metadata:
  name: production
  labels:
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/warn: restricted
  annotations:
    seccomp.security.alpha.kubernetes.io/pod: runtime/default

---
# ClusterRole for API Service
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: api-service-role
  labels:
    app: api-service
    component: api
    environment: production
rules:
- apiGroups: [""]
  resources: ["secrets", "configmaps"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
- apiGroups: ["metrics.k8s.io"]
  resources: ["pods", "nodes"]
  verbs: ["get", "list"]
- apiGroups: ["custom.metrics.k8s.io"]
  resources: ["*"]
  verbs: ["get", "list"]

---
# ClusterRoleBinding for API Service
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: api-service-rolebinding
  labels:
    app: api-service
    component: api
    environment: production
subjects:
- kind: ServiceAccount
  name: api-service
  namespace: production
roleRef:
  kind: ClusterRole
  name: api-service-role
  apiGroup: rbac.authorization.k8s.io

---
# Role for Secret Reading
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: production
  name: secret-reader
  labels:
    app: api-service
    component: api
    environment: production
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list"]
  resourceNames: ["api-service-secrets"]

---
# RoleBinding for Secret Reader
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: secret-reader-binding
  namespace: production
  labels:
    app: api-service
    component: api
    environment: production
subjects:
- kind: ServiceAccount
  name: api-service
  namespace: production
roleRef:
  kind: Role
  name: secret-reader
  apiGroup: rbac.authorization.k8s.io

---
# SecurityContextConstraints for Restricted Access
apiVersion: security.openshift.io/v1
kind: SecurityContextConstraints
metadata:
  name: restricted
  labels:
    app: insurance-lead-gen
    environment: production
annotations:
  kubernetes.io/description: "Restricted access security context"
allowHostDirVolumePlugin: false
allowHostIPC: false
allowHostNetwork: false
allowHostPID: false
allowHostPorts: false
allowPrivilegedContainer: false
allowedCapabilities: []
defaultAddCapabilities: []
fsGroup:
  type: MustRunAs
  ranges:
  - min: 1000
    max: 1000
readOnlyRootFilesystem: true
requiredDropCapabilities:
- ALL
runAsUser:
  type: MustRunAsNonRoot
  uid: 1000
  uidRangeMin: 1000
  uidRangeMax: 1000
seccompProfiles:
- runtime/default
volumes:
- configMap
- emptyDir
- projected
- secret
- downwardAPI

---
# Pod Security Policy (for Kubernetes < 1.25)
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: restricted
  labels:
    app: insurance-lead-gen
    environment: production
annotations:
  kubernetes.io/description: "Restricted policy for production workloads"
spec:
  privileged: false
  allowPrivilegeEscalation: false
  requiredDropCapabilities:
    - ALL
  volumes:
    - 'configMap'
    - 'emptyDir'
    - 'projected'
    - 'secret'
    - 'downwardAPI'
    - 'persistentVolumeClaim'
  hostNetwork: false
  hostIPC: false
  hostPID: false
  runAsUser:
    rule: 'MustRunAsNonRoot'
  seLinux:
    rule: 'RunAsAny'
  fsGroup:
    rule: 'MustRunAs'
    ranges:
      - min: 1000
        max: 1000
  readOnlyRootFilesystem: true

---
# Network Policies for API Service
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: api-service-network-policy
  namespace: production
  labels:
    app: api-service
    component: api
    environment: production
spec:
  podSelector:
    matchLabels:
      app: api-service
      component: api
      environment: production
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress from NGINX Ingress Controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - namespaceSelector:
        matchLabels:
          name: monitoring
    - namespaceSelector:
        matchLabels:
          name: production
      podSelector:
        matchLabels:
          app: api-service
    - namespaceSelector:
        matchLabels:
          name: production
      podSelector:
        matchLabels:
          app: backend-service
    ports:
    - protocol: TCP
      port: 3000
    - protocol: TCP
      port: 3001
  egress:
  # Allow egress to data service
  - to:
    - namespaceSelector:
        matchLabels:
          name: production
      podSelector:
        matchLabels:
          app: data-service
    - namespaceSelector:
        matchLabels:
          name: production
      podSelector:
        matchLabels:
          app: orchestrator-service
    - namespaceSelector:
        matchLabels:
          name: production
      podSelector:
        matchLabels:
          app: backend-service
    # Allow DNS resolution
    - namespaceSelector:
        matchLabels:
          name: kube-system
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    # Allow HTTPS for external APIs
    - namespaceSelector: {}
      podSelector: {}
    ports:
    - protocol: TCP
      port: 3001
    - protocol: TCP
      port: 3002
    - protocol: TCP
      port: 8000
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 6379
    - protocol: TCP
      port: 5432

---
# Network Policies for Data Service
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: data-service-network-policy
  namespace: production
  labels:
    app: data-service
    component: data
    environment: production
spec:
  podSelector:
    matchLabels:
      app: data-service
      component: data
      environment: production
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress only from internal services
  - from:
    - namespaceSelector:
        matchLabels:
          name: production
      podSelector:
        matchLabels:
          app: api-service
    - namespaceSelector:
        matchLabels:
          name: production
      podSelector:
        matchLabels:
          app: orchestrator-service
    - namespaceSelector:
        matchLabels:
          name: production
      podSelector:
        matchLabels:
          app: backend-service
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 3001
    - protocol: TCP
      port: 3002
  egress:
  # Allow egress to databases only
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    # Allow external database connections
    - namespaceSelector: {}
      podSelector: {}
    ports:
    - protocol: TCP
      port: 5432
    - protocol: TCP
      port: 6379
    - protocol: TCP
      port: 7687
    - protocol: TCP
      port: 6333
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53

