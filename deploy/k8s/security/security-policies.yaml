---
# CIS Benchmark Security Constraints
apiVersion: v1
kind: ConfigMap
metadata:
  name: security-constraints
  namespace: production
  labels:
    app: insurance-lead-gen
    environment: production
data:
  # Container security settings
  container_security: |
    # Run as non-root user
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
    
    # Drop all capabilities
    capabilities:
      drop:
      - ALL
      add:
      - NET_BIND_SERVICE
    
    # Read-only root filesystem
    readOnlyRootFilesystem: true
    
    # Security contexts
    securityContext:
      allowPrivilegeEscalation: false
      seccompProfile:
        type: RuntimeDefault
    
    # Resource limits
    resources:
      requests:
        memory: "256Mi"
        cpu: "250m"
      limits:
        memory: "512Mi"
        cpu: "500m"
  
  # Network security settings
  network_security: |
    # Default deny all
    defaultDenyIngress: true
    defaultDenyEgress: true
    
    # Required network policies
    requiredPolicies:
    - api-service-network-policy
    - data-service-network-policy
    - orchestrator-service-network-policy
    - backend-service-network-policy
    - frontend-service-network-policy
  
  # Pod security settings
  pod_security: |
    # Pod security standards
    enforce: restricted
    audit: restricted
    warn: restricted
    
    # Security contexts
    securityContext:
      fsGroup: 1000
      seccompProfile:
        type: RuntimeDefault
    
    # Required security policies
    securityPolicies:
    - restricted
    
  # Resource security settings
  resource_security: |
    # CPU and memory limits
    cpuLimit: "500m"
    memoryLimit: "1Gi"
    cpuRequest: "250m"
    memoryRequest: "512Mi"
    
    # Storage security
    persistentVolume:
      accessModes: ["ReadWriteOnce"]
      storageClassName: "gp3"
    
    # Volume security
    volumes:
    - name: tmp
      emptyDir: {}
    - name: cache
      emptyDir:
        sizeLimit: "256Mi"
    - name: secrets-store
      csi:
        driver: secrets-store.csi.k8s.io
        readOnly: true

---
# Security Audit Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: audit-policy
  namespace: production
  labels:
    app: insurance-lead-gen
    environment: production
data:
  audit-policy.yaml: |
    # Kubernetes Audit Policy
    apiVersion: audit.k8s.io/v1
    kind: Policy
    rules:
    # Log all Secret access at RequestResponse level
    - level: RequestResponse
      resources:
      - group: ""
        resources: ["secrets"]
    
    # Log configmap access at Metadata level
    - level: Metadata
      resources:
      - group: ""
        resources: ["configmaps"]
    
    # Log deployment and service access
    - level: RequestResponse
      resources:
      - group: "apps"
        resources: ["deployments", "services"]
      - group: ""
        resources: ["services", "endpoints"]
    
    # Log namespace creation and deletion
    - level: Write
      resources:
      - group: ""
        resources: ["namespaces"]
    
    # Log all pod lifecycle events
    - level: Request
      resources:
      - group: ""
        resources: ["pods", "pods/log", "pods/exec"]
    
    # Log authentication and authorization events
    - level: Metadata
      omitStages:
      - RequestReceived
      resources:
      - group: "rbac.authorization.k8s.io"
        resources: ["roles", "rolebindings", "clusterroles", "clusterrolebindings"]
      - group: "authentication.k8s.io"
        resources: ["tokenreviews"]
      - group: "authorization.k8s.io"
        resources: ["subjectaccessreviews"]

---
# Security Scanning Policy
apiVersion: v1
kind: ConfigMap
metadata:
  name: security-scanning-policy
  namespace: production
  labels:
    app: insurance-lead-gen
    environment: production
data:
  scanning-policy.yaml: |
    # Container Image Security Scanning Policy
    imageScanning:
      enabled: true
      failOnSeverity: "HIGH"
      failOnUnapproved: true
      
      checks:
      - name: "vulnerability-scan"
        enabled: true
        severity: ["LOW", "MEDIUM", "HIGH", "CRITICAL"]
        
      - name: "license-scan"
        enabled: true
        prohibitedLicenses:
        - "GPL-3.0"
        - "AGPL-3.0"
        - "SSPL-1.0"
        
      - name: "secret-scan"
        enabled: true
        patterns:
        - "password"
        - "secret"
        - "api_key"
        - "token"
        
      - name: "configuration-scan"
        enabled: true
        checks:
        - "runAsNonRoot"
        - "readOnlyRootFilesystem"
        - "capabilitiesDropped"
        - "noPrivileged"
        
  infrastructureScanning:
    enabled: true
    
    checks:
    - name: "network-policy-check"
      enabled: true
      required: true
      
    - name: "pod-security-policy-check"
      enabled: true
      required: true
      
    - name: "rbac-policy-check"
      enabled: true
      required: true
      
    - name: "resource-limits-check"
      enabled: true
      required: true
      
    - name: "security-context-check"
      enabled: true
      required: true