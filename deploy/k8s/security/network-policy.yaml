# Kubernetes Network Policies for Insurance Lead Gen Platform
# These policies implement zero-trust networking within the cluster

---
# Default deny all ingress traffic for all pods
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-ingress
  labels:
    app.kubernetes.io/name: platform
    app.kubernetes.io/component: security
  annotations:
    description: "Default deny all ingress traffic"
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress: []

---
# Default deny all egress traffic for all pods
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-egress
  labels:
    app.kubernetes.io/name: platform
    app.kubernetes.io/component: security
  annotations:
    description: "Default deny all egress traffic"
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress: []

---
# Allow DNS resolution for all pods
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dns
  labels:
    app.kubernetes.io/name: platform
    app.kubernetes.io/component: security
  annotations:
    description: "Allow DNS resolution for all pods"
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53

---
# API Service - Ingress Rules
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: api-ingress
  labels:
    app.kubernetes.io/name: api
    app.kubernetes.io/component: service
  annotations:
    description: "Allow ingress traffic to API service"
spec:
  podSelector:
    matchLabels:
      app: api
  policyTypes:
    - Ingress
  ingress:
    # Allow from ingress controller
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: ingress-nginx
      ports:
        - protocol: TCP
          port: 3000
    # Allow health checks from monitoring
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: prometheus
      ports:
        - protocol: TCP
          port: 3000

---
# API Service - Egress Rules
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: api-egress
  labels:
    app.kubernetes.io/name: api
    app.kubernetes.io/component: service
  annotations:
    description: "Allow egress traffic from API service"
spec:
  podSelector:
    matchLabels:
      app: api
  policyTypes:
    - Egress
  egress:
    # Allow to data-service
    - to:
        - podSelector:
            matchLabels:
              app: data-service
      ports:
        - protocol: TCP
          port: 3001
    # Allow to orchestrator
    - to:
        - podSelector:
            matchLabels:
              app: orchestrator
      ports:
        - protocol: TCP
          port: 3002
    # Allow to redis
    - to:
        - podSelector:
            matchLabels:
              app: redis
      ports:
        - protocol: TCP
          port: 6379
    # Allow to nats
    - to:
        - podSelector:
            matchLabels:
              app: nats
      ports:
        - protocol: TCP
          port: 4222

