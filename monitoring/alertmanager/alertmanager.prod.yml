        send_resolved: true
    
    pagerduty_configs:
      - routing_key: 'your-pagerduty-routing-key'
        description: '{{ .GroupLabels.alertname }} - {{ .GroupLabels.service }}'
        severity: 'critical'
        source: '{{ .GroupLabels.instance }}'
