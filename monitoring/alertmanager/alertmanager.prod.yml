# ============================================
# Production AlertManager Configuration
# Insurance Lead Generation Platform - Phase 19.2
# ============================================

global:
  # Slack integration
  slack_api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
  
  # PagerDuty integration
  pagerduty_url: 'https://events.pagerduty.com/v2/enqueue'
  
  # SMTP configuration for email alerts
  smtp_smarthost: 'smtp.your-production-domain.com:587'
  smtp_from: 'alerts@your-production-domain.com'
  smtp_auth_username: 'alerts@your-production-domain.com'
  smtp_auth_password: 'your-smtp-password'
  smtp_require_tls: true

# Templates for notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route tree for alert routing
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  
  routes:
    # Critical alerts - immediate escalation
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 0s
      repeat_interval: 5m
      
    # High severity alerts
    - match:
        severity: high
      receiver: 'high-alerts'
      group_wait: 30s
      repeat_interval: 1h
      
    # Infrastructure alerts
    - match:
        category: infrastructure
      receiver: 'infrastructure-alerts'
      group_wait: 1m
      repeat_interval: 2h
      
    # Application alerts
    - match:
        category: application
      receiver: 'application-alerts'
      group_wait: 2m
      repeat_interval: 4h
      
    # Database alerts
    - match:
        category: database
      receiver: 'database-alerts'
      group_wait: 30s
      repeat_interval: 30m
      
    # Security alerts
    - match:
        category: security
      receiver: 'security-alerts'
      group_wait: 0s
      repeat_interval: 10m

# Inhibition rules to prevent alert spam
inhibit_rules:
  # If critical alert is firing, inhibit less severe alerts for the same service
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service']
    
  # If service is down, inhibit other alerts for that service
  - source_match:
      alertname: 'ServiceDown'
    target_match:
      alertname: 'HighLatency'
    equal: ['service']
    
  # If database is down, inhibit application alerts
  - source_match:
      alertname: 'DatabaseDown'
    target_match:
      category: 'application'
    equal: ['service']

# Receivers configuration
receivers:
  # Default receiver
  - name: 'default'
    email_configs:
      - to: 'ops-team@your-production-domain.com'
        subject: '[{{ .GroupLabels.alertname }}] {{ .GroupLabels.service }} - {{ .CommonLabels.severity | upper }}'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          Service: {{ .Labels.service }}
          Instance: {{ .Labels.instance }}
          Time: {{ .StartsAt.Format "2006-01-02 15:04:05 UTC" }}
          {{ end }}
    
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        channel: '#alerts'
        title: '[{{ .GroupLabels.severity | upper }}] {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *{{ .Annotations.summary }}*
          {{ .Annotations.description }}
          Service: {{ .Labels.service }}
          Instance: {{ .Labels.instance }}
          {{ end }}
        send_resolved: true

  # Critical alerts receiver
  - name: 'critical-alerts'
    email_configs:
      - to: 'oncall@your-production-domain.com,cto@your-production-domain.com'
        subject: '[CRITICAL] {{ .GroupLabels.alertname }} - {{ .GroupLabels.service }}'
