global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'insurance-lead-gen'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

# Load rules once and periodically evaluate them
rule_files:
  - '/etc/prometheus/alerts.yml'

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Node Exporter - System metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'

  # PostgreSQL Exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgres'
          database: 'insurance_lead_gen'

  # Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'

  # API Service (TypeScript NestJS)
  - job_name: 'api-service'
    static_configs:
      - targets: ['host.docker.internal:3000']
        labels:
          service: 'api'
          app: 'insurance-lead-gen'
    metrics_path: '/metrics'

  # Data Service (TypeScript Express)
  - job_name: 'data-service'
    static_configs:
      - targets: ['host.docker.internal:3001']
        labels:
          service: 'data-service'
          app: 'insurance-lead-gen'
    metrics_path: '/metrics'

  # Orchestrator Service (TypeScript Express)
  - job_name: 'orchestrator'
    static_configs:
      - targets: ['host.docker.internal:3002']
        labels:
          service: 'orchestrator'
          app: 'insurance-lead-gen'
    metrics_path: '/metrics'

  # Backend Service (Python FastAPI)
  - job_name: 'backend-python'
    static_configs:
      - targets: ['host.docker.internal:8000']
        labels:
          service: 'backend'
          app: 'insurance-lead-gen'
          language: 'python'
    metrics_path: '/metrics'

  # Neo4j metrics (if enabled)
  - job_name: 'neo4j'
    static_configs:
      - targets: ['neo4j:2004']
        labels:
          service: 'neo4j'
    metrics_path: '/metrics'

  # Qdrant metrics
  - job_name: 'qdrant'
    static_configs:
      - targets: ['qdrant:6333']
        labels:
          service: 'qdrant'
    metrics_path: '/metrics'

  # NATS monitoring
  - job_name: 'nats'
    static_configs:
      - targets: ['nats:8222']
        labels:
          service: 'nats'
    metrics_path: '/varz'
