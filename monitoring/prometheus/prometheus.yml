global:
  scrape_interval: 30s
  evaluation_interval: 30s
  scrape_timeout: 10s
  external_labels:
    cluster: 'insurance-lead-gen'
    environment: 'production'
    region: 'us-east-1'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

# Load rules once and periodically evaluate them
rule_files:
  - '/etc/prometheus/alert-rules.yml'
  - '/etc/prometheus/recording-rules.yml'
  - '/etc/prometheus/cost-tracking-rules.yml'
  - '/etc/prometheus/sli-rules.yml'

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Node Exporter - System metrics
  - job_name: 'node-exporter'
    kubernetes_sd_configs:
      - role: node
    relabel_configs:
      - action: labelmap
        regex: __meta_kubernetes_node_label_(.+)
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'

  # PostgreSQL Exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgres'
          database: 'insurance_lead_gen'

  # Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'

  # API Service (TypeScript NestJS)
  - job_name: 'api-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api:3000']
        labels:
          service: 'api'
          app: 'insurance-lead-gen'

  # Data Service (TypeScript Express)
  - job_name: 'data-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['data-service:3001']
        labels:
          service: 'data-service'
          app: 'insurance-lead-gen'

  # Orchestrator Service (TypeScript Express)
  - job_name: 'orchestrator'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['orchestrator:3002']
        labels:
          service: 'orchestrator'
          app: 'insurance-lead-gen'

  # Backend Service (Python FastAPI)
  - job_name: 'backend-python'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['backend:8000']
        labels:
          service: 'backend'
          app: 'insurance-lead-gen'
          language: 'python'

  # Neo4j metrics
  - job_name: 'neo4j'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['neo4j:2004']
        labels:
          service: 'neo4j'

  # Qdrant metrics
  - job_name: 'qdrant'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['qdrant:6333']
        labels:
          service: 'qdrant'

  # NATS monitoring
  - job_name: 'nats'
    metrics_path: '/varz'
    static_configs:
      - targets: ['nats:8222']
        labels:
          service: 'nats'

  # Kube-state-metrics
  - job_name: 'kube-state-metrics'
    static_configs:
      - targets: ['kube-state-metrics:8080']

  # cAdvisor
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

# Remote storage
remote_write:
  - url: "https://prometheus-prod-01-eu-west-0.grafana.net/api/prom/push"
    basic_auth:
      username: "${GRAFANA_CLOUD_USER}"
      password: "${GRAFANA_CLOUD_API_KEY}"
