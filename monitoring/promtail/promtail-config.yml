server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # API Service logs
  - job_name: api-service
    static_configs:
      - targets:
          - localhost
        labels:
          job: api-service
          service: api
          __path__: /var/log/api/*.log

  # Data Service logs
  - job_name: data-service
    static_configs:
      - targets:
          - localhost
        labels:
          job: data-service
          service: data-service
          __path__: /var/log/data-service/*.log

  # Orchestrator Service logs
  - job_name: orchestrator
    static_configs:
      - targets:
          - localhost
        labels:
          job: orchestrator
          service: orchestrator
          __path__: /var/log/orchestrator/*.log

  # Backend Service logs (Python)
  - job_name: backend
    static_configs:
      - targets:
          - localhost
        labels:
          job: backend
          service: backend
          language: python
          __path__: /var/log/backend/*.log

  # System logs
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: system
          __path__: /var/log/*.log

# Pipeline stages for parsing logs
pipeline_stages:
  - json:
      expressions:
        timestamp: time
        level: level
        message: msg
        service: service
  - labels:
      level:
      service:
  - timestamp:
      source: timestamp
      format: RFC3339
  - output:
      source: message
