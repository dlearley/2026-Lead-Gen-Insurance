apiVersion: v1
kind: ConfigMap
metadata:
  name: data-service-config
data:
  # Service Discovery
  API_URL: "http://api:80"
  ORCHESTRATOR_URL: "http://orchestrator:80"

  # Database
  DATABASE_URL: "postgresql://postgres:5432/insurance_lead_gen"
  DATABASE_POOL_MIN: "5"
  DATABASE_POOL_MAX: "25"
  DATABASE_CONNECTION_TIMEOUT: "30000"

  # Redis (Cache)
  REDIS_URL: "redis://redis:6379"
  REDIS_CACHE_TTL: "1800"
  REDIS_MAX_RETRIES: "3"
  REDIS_CONNECTION_POOL_SIZE: "10"

  # Neo4j
  NEO4J_URI: "bolt://neo4j:7687"
  NEO4J_USER: "neo4j"
  NEO4J_MAX_CONNECTION_POOL_SIZE: "50"

  # Qdrant
  QDRANT_URL: "http://qdrant:6333"
  QDRANT_COLLECTION: "insurance_vectors"

  # NATS
  NATS_URL: "nats://nats:4222"
  NATS_STREAM: "data-sync"
  NATS_CONSUMER: "data-service"

  # Logging
  LOG_LEVEL: "info"
  LOG_FORMAT: "json"

  # Performance
  REQUEST_TIMEOUT: "30000"
  MAX_CONCURRENT_REQUESTS: "50"

  # Batch Processing
  BATCH_SIZE: "500"
  BATCH_TIMEOUT: "10000"

  # Data Sync
  SYNC_INTERVAL: "300"
  SYNC_BATCH_SIZE: "1000"

  # OpenTelemetry
  OTEL_EXPORTER_JAEGER_ENDPOINT: "http://jaeger-collector:14268/api/traces"
  OTEL_SERVICE_NAME: "data-service"
  OTEL_SAMPLING_PROBABILITY: "0.1"
