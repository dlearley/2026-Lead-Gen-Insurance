# Production Secrets
# IMPORTANT: Do NOT commit actual secrets to Git!
#
# This file is a template showing the structure of secrets needed.
# Actual secrets should be managed using:
# 1. AWS Secrets Manager (for EKS)
# 2. Google Secret Manager (for GKE)
# 3. HashiCorp Vault
# 4. External Secrets Operator
# 5. Sealed Secrets (for GitOps)
#
# Using External Secrets Operator is recommended for production:
# https://external-secrets.io/latest/
#
# Setup:
# 1. Install External Secrets Operator
# 2. Create SecretStore pointing to AWS Secrets Manager
# 3. Create ExternalSecrets for each service
# 4. Secrets will be automatically synced from AWS Secrets Manager

# Example SecretStore configuration:
# apiVersion: external-secrets.io/v1beta1
# kind: SecretStore
# metadata:
#   name: aws-secrets-manager
#   namespace: insurance-lead-gen-prod
# spec:
#   provider:
#     aws:
#       service: SecretsManager
#       region: us-east-1
#       auth:
#         jwt:
#           serviceAccountRef:
#             name: external-secrets-sa

# Example ExternalSecret configuration:
# apiVersion: external-secrets.io/v1beta1
# kind: ExternalSecret
# metadata:
#   name: api-secrets
#   namespace: insurance-lead-gen-prod
# spec:
#   refreshInterval: 1h
#   secretStoreRef:
#     name: aws-secrets-manager
#     kind: SecretStore
#   target:
#     name: api-secrets
#     creationPolicy: Owner
#   data:
#   - secretKey: DATABASE_PASSWORD
#     remoteRef:
#       key: insurance-lead-gen/prod/database-password
#   - secretKey: OPENAI_API_KEY
#     remoteRef:
#       key: insurance-lead-gen/prod/openai-api-key

# Secrets in AWS Secrets Manager (example):
# - insurance-lead-gen/prod/database-password
# - insurance-lead-gen/prod/redis-password
# - insurance-lead-gen/prod/neo4j-password
# - insurance-lead-gen/prod/openai-api-key
# - insurance-lead-gen/prod/anthropic-api-key
# - insurance-lead-gen/prod/smtp-password
# - insurance-lead-gen/prod/sms-api-key

# Create secrets manually (for emergency use only):
# kubectl create secret generic api-secrets \
#   --from-literal=DATABASE_PASSWORD=<actual-password> \
#   --from-literal=REDIS_PASSWORD=<actual-password> \
#   --from-literal=NEO4J_PASSWORD=<actual-password> \
#   --from-literal=OPENAI_API_KEY=<actual-key> \
#   --from-literal=ANTHROPIC_API_KEY=<actual-key> \
#   -n insurance-lead-gen-prod

# WARNING: The secrets below are PLACEHOLDERS ONLY
# DO NOT use these values in production!
# Replace with ExternalSecrets or create actual secrets using the commands above

