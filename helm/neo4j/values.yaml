# Neo4j Helm Chart Values
# Default configuration for Neo4j deployment

# Neo4j edition (community or enterprise)
neo4j:
  edition: "community"
  name: "neo4j"
  password: ""  # Set in values-prod.yaml or use secret

# Resources
resources:
  cpu: "2"
  memory: "4Gi"

# Persistent volume for data
volumes:
  data:
    mode: "dynamic"
    disk: "20Gi"

# Service configuration
services:
  neo4j:
    type: "LoadBalancer"
    enabled: true

# Configuration
config:
  # Memory configuration
  dbms.memory.heap.initial_size: "2G"
  dbms.memory.heap.max_size: "2G"
  dbms.memory.pagecache.size: "1G"

  # Network configuration
  dbms.default_listen_address: "0.0.0.0"
  dbms.connector.bolt.listen_address: "0.0.0.0:7687"
  dbms.connector.http.listen_address: "0.0.0.0:7474"

  # Transaction configuration
  dbms.transaction.timeout: "60s"

  # Logging
  dbms.logs.http.enabled: "true"
  dbms.logs.query.enabled: "false"
  dbms.logs.query.threshold: "5s"
